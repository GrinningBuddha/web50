<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="searchstyles.css">
    </head>
    <body>
        <div id="header">
            <a href="index.html">Google Search</a>
        </div>
        <div id="main">
            <div id="logo">
                <img src="lightswitch.png" alt="Light Switch Search">
            </div>
            <h3>Image Search</h3>
            <form method="GET" action="https://images.google.com/images">
                <div class="searchbarArea">
                    <input id="searchbar" type="text" name="q">
                </div>
                <div id="buttons">
                    <input class="button" type="submit" name="btnK" value="Google Search">
                </div>
            </form> 
        </div>
    </body>
</html>
