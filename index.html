<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="searchstyles.css">
    </head>
    <body>
        <div id="header">
            <a href="imagesearch.html">Image Search</a> <a href="advancedsearch.html">Advanced Search</a>
        </div>
        <div id="main">
            <div id="logo">
                <img src="lightswitch.png" alt="Light Switch Search">
            </div>
            <h3>Google Search</h3>
            <form action="https://google.com/search">
                <div class="searchbarArea">
                    <input id="searchbar" type="text" name="q">
                </div>
                <div id="buttons">
                    <input class="button" type="submit" name="btnK" value="Google Search">
                    <input class="button" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form> 
        </div>
    </body>
</html>
